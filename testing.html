<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Social Media Generator</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
	
	<style>

		p.hint {
			padding: 5px;
			border-left: 2px solid #949494;
		}
		
		.box {
			border: 1px solid #949494;
			padding: 20px;
			display: flex;
			flex-direction: column;
		}

		input, select {
			padding: 10px;
			border: 1px solid #949494;
			background-color: #fff;
			box-shadow: none;
			display: block;
		}
		
		input:focus, input:hover {
			border-color: #3BADFF;
		}

		label, h1, h2, p {
			font-family: Arial, Helvetica, sans-serif;
			margin: 10px 0;
		}
		
		p {
			font-weight: 400;
		}
		
		label {
			font-weight: 600;
		}
		
		ul {
			list-style: none;
		}

		#export {
			width: 100%;
			border: 1px solid #949494;
			background-color: #fff;
			min-height: 400px;
		}
		
		button {
			padding: 15px;
			font-weight: 600;
			border: 1px solid #3BADFF;
			color: #fff;
			background: #3BADFF;
			cursor: pointer;
		}
		
		button, input {
			border-radius: 3px;
		}
		
		button:hover {
			border-color: #2B89BF;
		}

	</style>
	
	<style id="styledata">
		#socialmedialist {
			display: flex;
			justify-content: center;
			text-align: center;
			background: #2e2e2e;
			padding: 10px;
		}
		
		.media {
			padding: 10px;
			font-size: 14px;
			height: 12px;
			width: 12px;
			border-radius: 10px;
			margin: 0 5px;
			background: #fff;
			color: black;
			text-decoration: none;
			text-align: center;
			vertical-align: middle;
		}
		
		.transpartent > .media {
			background: transparent !important;;
			color: #fff !important;
			border: 1px solid #ffffff30 !important;
		}
		
		/*ROUND*/
		.round >  .media {
			border-radius: 100%;
			background: grey;
			color: #fff;
			transition: border-radius .3s ease-in-out;
		}
		
		.round > .media:hover {
			border-radius: 10%;
		}
		
		/*square*/
		.square > .media {
			border-radius: 0;
			background: grey;
			color: #fff;
			transition: padding .2s;
		}
		
		.square > .media:hover {
			padding-left: 15px;
			padding-right: 15px;
		}
		
		.minimal > .media {
			border: none;
			color: #fff;
			background: none;
			padding-bottom: 10px;
			border-bottom: 1px solid transparent;
			border-radius: 0;
			transition: .2s ease-in-out;
		}
		
		.minimal > .media:hover {
			border-bottom: 1px solid #fff;
			transform:translate(0px,-4px);
		}
		
		.basic > .media {
			background: #fff;
			color: #323232;
			border-radius: 2px;
		}
		
		.basic > #whatsapp:hover {
			color: #fff;
		}
		
		.basic > #facebook:hover {
			color: #fff;
		}
		
		.basic > #instagram:hover {
			color: #fff;
		}
		
		.basic > #xing:hover {
			color: #fff;
		}
		
		.basic > #linkedin:hover {
			color: #fff;
		}
		
		.basic > #linktree:hover {
			color: #fff;
			background: #0273A6;
		}
		
		.basic > #mail:hover {
			color: #fff;
			background: #0273A6;
		}
		
		
		
	</style>
	
	
	<div id="socialmedialistdata">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<div id="socialmedialist" class="">
			<a href="#" id="facebook" class="media fab fa-facebook-f"></a>
			<a href="#" id="whatsapp" class="media fab fa-whatsapp"></a>
			<a href="#" id="instagram" class="media fab fa-instagram"></a>
			<a href="#" id="youtube" class="media fab fa-youtube"></a>
			<a href="#" id="twitter" class="media fab fa-twitter"></a>
			<a href="#" id="tiktok" class="media fab fa-tiktok"></a>
			<a href="#" id="xing" class="media fab fa-xing"></a>
			<a href="#" id="linkedin" class="media fab fa-linkedin-in"></a>
			<a href="#" id="linktree" class="media fas fa-link"></a>
			<a href="#" id="mail" class="media far fa-envelope"></a>
		</div>
	</div>



	<div>
		<ul>
			<h2>Kanäle auswählen</h2>
			<p class="hint">Bitte die zutreffenden Kanäle auswählen. Wird keine verlinkung angebgeben, so wird auf die Hersteller-Seite verlinkt.</p>
			<li>
				<label for="checkfacebook">Facebook
					<input type="checkbox" name="checkfacebook" id="checkfacebook">
					<input placeholder="Link eingeben - Standard: Facebook" type="text" name="linkfacebook" id="linkfacebook">
				</label>
			</li>
			<li>
				<label for="checkwhatsapp">WhatsApp
					<input type="checkbox" name="checkwhatsapp" id="checkwhatsapp">
					<input placeholder="Nummer eingeben" type="text" name="linkwhatsapp" id="linkwhatsapp">
				</label>
			</li>
			<li>
				<label for="checkinstagram">Instgram
					<input type="checkbox" name="checkinstagram" id="checkinstagram">
					<input placeholder="Link eingeben" type="text" name="linkinstagram" id="linkinstagram">
				</label>
			</li>
			<li>
				<label for="checkyoutube">YouTube
					<input type="checkbox" name="checkyoutube" id="checkyoutube">
					<input placeholder="Link eingeben" type="text" name="linkyoutube" id="linkyoutube">
				</label>
			</li>
			<li>
				<label for="checktwitter">Twitter
					<input type="checkbox" name="checktwitter" id="checktwitter">
					<input placeholder="Link eingeben" type="text" name="linktwitter" id="linktwitter">
				</label>
			</li>
			<li>
				<label for="checktiktok">TikTok
					<input type="checkbox" name="checktiktok" id="checktiktok">
					<input placeholder="Link eingeben" type="text" name="linktiktok" id="linktiktok">
				</label>
			</li>
			<li>
				<label for="checkxing">Xing
					<input type="checkbox" name="checkxing" id="checkxing">
					<input placeholder="Link eingeben" type="text" name="linkxing" id="linkxing">
				</label>
			</li>
			<li>
				<label for="checklinkedin">LinkedIn
					<input type="checkbox" name="checklinkedin" id="checklinkedin">
					<input placeholder="Link eingeben" type="text" name="linklinkedin" id="linklinkedin">
				</label>
			</li>
			<li>
				<label for="checklinktree">LinkTree
					<input type="checkbox" name="checklinktree" id="checklinktree">
					<input placeholder="Link eingeben" type="text" name="linklinktree" id="linklinktree">
				</label>
			</li>
			<li>
				<label for="checkmail">Mail
					<input type="checkbox" name="checkmail" id="checkmail">
					<input placeholder="E-Mail eingeben" type="email" name="linkmail" id="linkmail">
				</label>
			</li>
		</ul>

		<div class="box">
			<label for="style">Style festlegen
				<p class="hint">Wählen Sie einen der vorgebenen Stile für das Social-Media-Widget.</p>
				<select id="style">
					<option value="basic">Basic</option>
					<option value="round">Rund</option>
					<option value="square">Quadrat</option>
					<option value="minimal">Minimal</option>
				</select>
				
			</label>

	
			<label for="color">Farbe festlegen
				<p class="hint">Legen Sie eine Farbe für die Icons fest, wird keine Farbe festgelegt, so greifen die Standard-Farben. Zugelassene Formate sind Hex, RGB-A, CSS-Farbworte, HSL.</p>
				<input type="text" id="color">
			</label>

	
			<label for="background">Hintergrundfarbe festlegen
				<p class="hint">Legen Sie eine Hintergrundfarbe für die Iconcontainer fest, wird keine Farbe festgelegt, so greifen die Standard-Farben. Zugelassene Formate sind Hex, RGB-A, CSS-Farbworte, HSL.</p>
				<input type="text" id="background">
			</label>
			
			<label for="alignment">Zentrierung
				<p class="hint">Wählen Sie eine Anordnung der Social-Media-Icons.</p>
				<select id="alignment">
					<option value="left">Links</option>
					<option value="center">Mittig</option>
					<option value="right">Rechts</option>
				</select>
			</label>

			<button id="test">Übernehmen</button>
			<hr>
			<label for="export">Exportcode
				<textarea id="export">

				</textarea>
			</label>
			<button id="copybutton">Kopieren</button>
		</div>




	</div>

	<script>

		function socialmedialist(style, fontcolor, backgroundcolor, alignment){
			var socialmedialist = document.getElementById("socialmedialist");
			var style;
			var color;
			var backgroundcolor;
			var alignment;

			// give style class
			socialmedialist.removeAttribute('class');
			socialmedialist.classList.add(style);
			
			socialmedialist.style.justifyContent = alignment;

			// give backgroundcolor
			var elements = document.getElementsByClassName('media');
			for(var i = 0; i < elements.length; i++){
				elements[i].style.backgroundColor = backgroundcolor;
				elements[i].style.color = fontcolor;
			}



		}

		document.getElementById('test').addEventListener('click', function(){

			// Auswahl überprüfen
			// Facebook
			var facebook = document.getElementById("facebook");
			var linkfacebook = document.getElementById("linkfacebook").value;
			
			if(linkfacebook.length == 0){
				facebook.setAttribute('href', "https://de-de.facebook.com/");
			}
			
			 else {
				facebook.setAttribute('href', linkfacebook);
			}
														 
			// whatsapp
			var whatsapp = document.getElementById("whatsapp");
			var linkwhatsapp = document.getElementById("linkwhatsapp").value;
			var linkwhatapp = " https://wa.me/" +linkwhatsapp;
						
			
			if(linkwhatsapp.length == 0){
				whatsapp.setAttribute('href', "https://whatsapp.com/");
			}
			
			 else {
				whatsapp.setAttribute('href', linkwhatapp);
			}
			
			// instagram
			var instagram = document.getElementById("instagram");
			var linkinstagram = document.getElementById("linkinstagram").value;
						
			
			if(linkinstagram.length == 0){
				instagram.setAttribute('href', "https://instagram.com/");
			}
			
			 else {
				instagram.setAttribute('href', linkinstagram);
			}
			
			//YouTube
			var youtube = document.getElementById("youtube");
			var linkyoutube = document.getElementById("linkyoutube").value;
			
			if(linkyoutube.length == 0){
				youtube.setAttribute('href', "https://youtube.com/");
			}
			
			 else {
				youtube.setAttribute('href', linkyoutube);
			}
			
			//xing
			var xing = document.getElementById("xing");
			var linkxing = document.getElementById("linkxing").value;
						
			
			if(linkxing.length == 0){
				xing.setAttribute('href', "https://xing.com/");
			}
			
			 else {
				xing.setAttribute('href', linkxing);
			}
			
			//linkedin
			var linkedin = document.getElementById("linkedin");
			var linklinkedin = document.getElementById("linklinkedin").value;
						
			
			if(linklinkedin.length == 0){
				linkedin.setAttribute('href', "https://linkedin.com/");
			}
			
			 else {
				linkedin.setAttribute('href', linklinkedin);
			}
			
			//linktree
			var linktree = document.getElementById("linktree");
			var linklinktree = document.getElementById("linklinktree").value;
						
			
			if(linklinktree.length == 0){
				linktree.setAttribute('href', "https://linktr.ee/");
			}
			
			 else {
				linktree.setAttribute('href', linklinktree);
			}
			
			//mail
			var mail = document.getElementById("mail");
			var linkmail = document.getElementById("linkmail").value;
			linktomail = 'mailto:' +linkmail;
						
			
			if(linkmail.length == 0){
				mail.setAttribute('href', "https://www.google.de");
			}
			
			 else {
				mail.setAttribute('href', linktomail);
			}
			
			
			//check for visibility
			if(document.getElementById('checkfacebook').checked == true){
				facebook.style.display = 'block';
			}

			else {
				facebook.style.display = 'none';
			}

			if(document.getElementById('checkwhatsapp').checked == true){
				whatsapp.style.display = 'block';
			}

			else {
				whatsapp.style.display = 'none';
			}

			if(document.getElementById('checkinstagram').checked == true){
				instagram.style.display = 'block';
			}

			else {
				instagram.style.display = 'none';
			}
			
			if(document.getElementById('checkyoutube').checked == true){
				youtube.style.display = 'block';
			}

			else {
				youtube.style.display = 'none';
			}
			
			if(document.getElementById('checkxing').checked == true){
				xing.style.display = 'block';
			}

			else {
				xing.style.display = 'none';
			}
			
			if(document.getElementById('checklinkedin').checked == true){
				linkedin.style.display = 'block';
			}

			else {
				linkedin.style.display = 'none';
			}
			
			if(document.getElementById('checklinktree').checked == true){
				linktree.style.display = 'block';
			}

			else {
				linktree.style.display = 'none';
			}
		
			if(document.getElementById('checkmail').checked == true){
				mail.style.display = 'block';
			}

			else {
				mail.style.display = 'none';
			}

			
			// style und farben eintragen
			var style = document.getElementById('style').value;
			//alert(style);
			var ifontcolor = document.getElementById('color').value;
			var ibackgroundcolor = document.getElementById('background').value;
			var alignment = document.getElementById('alignment').value;

			socialmedialist(style, ifontcolor, ibackgroundcolor, alignment);

			// Code ausgeben
			var socialmedialistdata = document.getElementById('socialmedialistdata').innerHTML;
			var styledata = '<style>' +document.getElementById("styledata").innerHTML +'</style>';
			var exportdata = document.getElementById('export');
			exportdata.innerHTML = styledata +socialmedialistdata;

		});
		
		document.getElementById("copybutton").addEventListener("click", function(){
			var copyText = document.getElementById("export");
			  /* Select the text field */
			copyText.select();
			copyText.setSelectionRange(0, 99999); /* For mobile devices */
			navigator.clipboard.writeText(copyText.innerHTML);
		})

	</script>
	
</body>
</html>
